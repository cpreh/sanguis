<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<meta charset="UTF-8">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
		<div id="settings">
			<div>
			<p>outer thickness:</p>
			<input id="outer" type="range" name="outer" value="3" min="0" max="15" step="1"/>
			<p id="outer_label">3</p>
			</div>
			<div>
			<p>inner thickness:</p>
			<input id="inner" type="range" name="inner" value="1" min="0" max="11" step="1"/>
			<p id="inner_label">1</p>
			</div>
			<div>
			<p>tile size:</p>
			<input id="tilesize" type="range" name="tilesize" value="8" min="2" max="32" step="2"/>
			<p id="tilesize_label">8</p>
			</div>
			</div>
		</div>

		<div id="content">
			<canvas id="canvas" width="800px" height="600px"></canvas>
		</div>

	<script type="text/javascript" src="rects.js"></script>
</body>
</html>
